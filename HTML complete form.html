<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	
	<style>
		*{
			font-family: 'Open Sans', sans-serif;
		}
	</style>

</head>
<body>
	
	<h3>CONTACT FORM</h3>

	<label for="us">Username:</label><br>
	<input type="text" name="username" id="us" placeholder="Enter your Username" autocomplete="off"><br><br>

	<label for="pw">Password:</label><br>
	<input type="password" name="password" id="pw" placeholder="Enter your password"><br><br>

	<label for="em">Email Id:</label><br>
	<input type="text" name="email" id="em" placeholder="Enter your Email address" autocomplete="off"><br><br>

	<label for="mb">Mobile No:</label><br>
	<input type="number" name="mobno." id="mb" placeholder="Enter your mobile no:"><br><br>

	<label>Gender:</label><br>
	<input type="radio" name="gender"> Male
	<input type="radio" name="gender">Female
	<input type="radio" name="gender">Others <br> <br>

	
	<select>
		<option>Select Your Relationship Status</option> <br>
		<option>Single</option>
		<option>Married</option>
		<option>Divorce</option>

	</select> <br><br>

	<label for="info">Write About Yourself:</label><br>
	<textarea cols="30" rows="10" id="info"></textarea><br><br>

	<label> Select your birthday:</label><br>
	<input type="date"><br><br>

	<p>Please read all the information carefully:</p>
	<input type="checkbox">Yes, I read it all. <br> <br>

	<input type="submit" value="Submit">

	<br><br><br><br><br><br><br><br><br><br><br>


</body>
</html>
